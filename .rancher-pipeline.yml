stages:
  - name: Install
    steps:
      - runScriptConfig:
            image: node:lts-alpine3.9
            shellScript: |-
              npm install

  - name: Build
    steps:
      - runScriptConfig:
          image: pivotalpa/angular-cli:latest
          shellScript: |-
            ng build --prod

  - name: Publish
    steps:
      - publishImageConfig:
            dockerfilePath: ./Dockerfile
            buildContext: .
            tag: ayu_dag-frontend:1.1.1
