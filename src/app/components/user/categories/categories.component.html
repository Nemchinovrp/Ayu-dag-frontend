<div class="sidebar" data-background-color="white" data-color="purple" style="margin-top: 5%">
  <div class="logo">
    <a class="simple-text logo-normal">
      Категории
    </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li (click)="loadTask(category)" *ngFor="let category of categories" class="nav-item pointer"
          [class.active]="category === selectedCategory">
        <a class="nav-link">
          <p>{{category.title}}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
