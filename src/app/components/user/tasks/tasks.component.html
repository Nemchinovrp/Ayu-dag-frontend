<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div [style.text-align]="'center'">
        <form class="example-form">
          <div class="autocomplete">
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Город, улица, дом, квартира" name="address" #inputValue
                     (input)="getData(inputValue.value)"
                     (keyup.Enter)="onEnter()" [(ngModel)]="value">
            </mat-form-field>
            <div *ngIf="data.length">
              <div class="autocomplete-items">
                <div class="autocomplele-item" *ngFor="let item of data; let i = index"
                     (click)="onClick($event, item)" [id]="i+'item'">
                  {{item.value}}
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-sm-6">
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Город" [disabled]="true" [value]="address?.data.city">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="Улица" [disabled]="true" [value]="address?.data.street">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="Latitude" [disabled]="true" [value]="address?.data.geo_lat">
              </mat-form-field>
            </form>
          </div>
          <div class="col-sm-6">
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Дом" [disabled]="true" [value]="address?.data.house">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="Квартира" [disabled]="true" [value]="address?.data.flat">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="Longitude" [disabled]="true" [value]="address?.data.geo_lon">
              </mat-form-field>
            </form>
          </div>
        </div>
      </div>
      <h5>Загрузите файлы размером не более 1мб и форматом png,jpg,jpeg)</h5>
      <input type="file" ng2FileSelect [uploader]="uploader" multiple/><br/>
      <div style="margin-bottom: 40px">
        <table class="table">
          <thead>
          <tr>
            <th width="50%">Name</th>
            <th>Size</th>
            <th>Progress</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of uploader.queue">
            <td><strong>{{ item?.file?.name }}</strong></td>
            <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size / 1024 / 1024 | number:'.2' }} MB</td>
            <td *ngIf="uploader.options.isHTML5">
              <div class="progress" style="margin-bottom: 0;">
                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
              </div>
            </td>
            <td class="text-center">
              <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
              <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
              <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
            </td>
            <td nowrap>
              <button type="button" class="btn btn-success btn-xs"
                      (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                <span class="glyphicon glyphicon-upload"></span> Загрузить
              </button>
              <button type="button" class="btn btn-warning btn-xs"
                      (click)="item.cancel()" [disabled]="!item.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Отменить
              </button>
              <button type="button" class="btn btn-danger btn-xs"
                      (click)="item.remove()">
                <span class="glyphicon glyphicon-trash"></span> Удалить
              </button>
            </td>
          </tr>
          </tbody>
        </table>

        <div>
          <div>
            Прогресс загрузки:
            <div class="progress" style="">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
            </div>
          </div>
          <button type="button" class="btn btn-success btn-s"
                  (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
            <span class="glyphicon glyphicon-upload"></span> Загрузить все
          </button>
          <button type="button" class="btn btn-warning btn-s"
                  (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
            <span class="glyphicon glyphicon-ban-circle"></span> Отменить все
          </button>
          <button type="button" class="btn btn-danger btn-s"
                  (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
            <span class="glyphicon glyphicon-trash"></span> Удалить все
          </button>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Вы загрузили  {{ loadImages.length }} изображение(й)</div>
      </div>
      <div class="example-container">
        <mat-form-field>
          <textarea matInput placeholder="Описание отеля"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
