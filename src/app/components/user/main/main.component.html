<div class="container">
  <div class="row">
    <div class="col-sm-2">
      One of three columns
    </div>
    <div class="col-sm-8">
      <div [style.text-align]="'center'">
        <mat-checkbox>Check me!</mat-checkbox>
        <mat-card>Бронирование</mat-card>

          <br>
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Date before">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="picker2" placeholder="Date after">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
      </div>
    </div>
    <div class="col-sm-2">
      One of three columns
    </div>
  </div>
</div>
